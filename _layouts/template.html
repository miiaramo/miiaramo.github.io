<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-203301976-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-203301976-1');
    </script>

    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#660066">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <!-- <a id="skip-to-content" href="#content">Skip to the content.</a> -->
     <div class="navbar">
      <a href=index>About me</a>
      <a href=cv>CV</a>
      <a href="https://miiaramo.medium.com/" class="right">Medium</a>
      <a href="https://www.linkedin.com/in/miiaramo/" class="right">LinkedIn</a>
    </div>

    <header class="page-header" role="banner">
      <h1 class="project-name">Miia Rämö</h1>
      <!--<h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>-->
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
    </header>
    
    
      <div class="main">
        <main id="content" class="main-content" role="main">
          {{ content }}
        <div class="row">
          <div class="column">
            <img src="../miiaramo.png" alt="Picture of Miia" style="width:100%">
          </div>
          <div class="column">
            <img src="../saaristo.jpg" alt="Picture of Miia in Finnish archipelago" style="width:100%">
          </div>
          <div class="column">
            <img src="../ibi.jpg" alt="Picture of Miia with a horse" style="width:100%">
          </div>
        </div>     
          <footer class="site-footer">
            <span class="site-footer-credits">Contact: <a href="miia.ramo@icloud.com">miia.ramo@icloud.com</a></span>
            <br>
            <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
          </footer>                                       
      </div>
                                                          

    </main>
  </body>
</html>

        <a href={{ page.filename }}>{{ page.title }}</a>
      {% endfor %}-->
